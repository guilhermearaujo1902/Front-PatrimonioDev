<app-header
  [navbarBrandRouterLink]="['/dashboard']"
  [fixed]="true"
  [navbarBrandFull]="{src: '../../../assets/img/ps.png', width: 40, height: 40, alt: 'Patrimônio PS'}"
  [navbarBrandMinimized]="{src: '../../../assets/img/ps.png', width: 30, height: 30, alt: 'Patrimônio PS'}"
  [sidebarToggler]=false
  [asideMenuToggler]=false
  >

  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link mr-5" id="texto-perfil" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
        Perfil
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">

        <div class="dropdown-header text-center"><strong>Opções</strong></div>
        <a class="dropdown-item" routerLink="/dashboard/usuarioPerfil"><i class="fa fa-user"></i>Ver perfil</a>
        <!-- <a class="dropdown-item" href="#"><i class="fa fa-wrench"></i> Configurações</a> -->

        <a class="dropdown-item" href="#"><i class="fa fa-lock"></i>Sair</a>
      </div>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <app-sidebar #appSidebar [fixed]="true" [display]="'lg'" [minimized]="sidebarMinimized" (minimizedChange)="toggleMinimize($event)">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="appSidebar.minimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <main class="main">
    <div class="container-fluid">
      <div class="col p-0">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"
            *ngFor="let item of breadcrumbList; let i = index"
            [class.active]="i===breadcrumbList.length-1">
            <a [routerLink]="item.path" *ngIf="i!==breadcrumbList.length-1">
              {{ item.name }}
            </a>
            <span *ngIf="i===breadcrumbList.length-1">{{ item.name }}</span>
          </li>
        </ol>
      </div>
      <router-outlet></router-outlet>
    </div>
  </main>

</div>
<app-footer>

</app-footer>

<app-header [navbarBrandRouterLink]="['/dashboard']" [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/ps.png', width: 40, height: 40, alt: 'Patrimônio PS'}"
  [navbarBrandMinimized]="{src: 'assets/img/ps.png', width: 30, height: 30, alt: 'Patrimônio PS'}"
  [sidebarToggler]=false [asideMenuToggler]=false [mobileAsideMenuToggler]=false id="menu-superior">

  <ul class="nav navbar-nav ml-auto">
    <div class="mr-3">
      <app-button-dark-mode></app-button-dark-mode>
    </div>
    <li class="nav-item dropdown mr-5" dropdown placement="bottom left">
      <a class="nav-link dropdown-toggle" id="texto-perfil" data-toggle="dropdown" href="#" role="button"
        aria-haspopup="true" aria-expanded="false">Menu</a>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center"><strong>Opções</strong></div>
        <a class="dropdown-item" routerLink="/dashboard/usuario-perfil"><i class="fa fa-user"></i>Perfil</a>
        <a class="dropdown-item" role="button" (click)="logOut()"><i class="fas fa-sign-out-alt"></i>Sair</a>
      </div>

    </li>
  </ul>

</app-header>
<div class="app-body">
  <app-sidebar #appSidebar [fixed]="true" [display]="'lg'" [minimized]="sidebarMinimized"
    (minimizedChange)="toggleMinimize($event)">
    <app-sidebar-nav [navItems]="navItemsLayout" [perfectScrollbar] [disabled]="appSidebar.minimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <main class="main" >
    <div class="container-fluid">
      <div class="col p-0">
        <ol class="breadcrumb" id="breadcrumb-color">
          <li class="breadcrumb-item" *ngFor="let item of breadcrumbList; let i = index"
            [class.active]="i===breadcrumbList.length-1">
            <a [routerLink]="item.path" *ngIf="i!==breadcrumbList.length-1">
              {{ item.name }}
            </a>
            <span *ngIf="i===breadcrumbList.length-1" id="span-color">{{ item.name }}</span>
          </li>
        </ol>
      </div>
      <router-outlet></router-outlet>
    </div>
  </main>

</div>

<app-footer id="footer-background">
  <p class="pt-3">Copyright &copy; {{anoAtual}} Patrimônio PS</p>
</app-footer>

<ng-template #template>
  <app-modal [mensagem]="mensagem" (podeFecharAplicacao)="fecharModalTempoExpirado(valor)"></app-modal>
</ng-template>

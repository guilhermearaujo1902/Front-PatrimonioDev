<div class="animated fadeIn m-5">
  <div class="row">
    <div class="col-6 col-lg-3">
      <div class="card">
        <div class="card-body p-1 clearfix">
          <i class="fa fa-money bg-primary p-3 font-2xl mr-3 float-left"></i>
          <div class="h5 text-primary mb-0 mt-2">$1.999,50</div>
        </div>
        <div class="text-muted text-uppercase font-weight-bold text-center font-xs">Gasto do mês atual</div>
      </div>
    </div>
    <div class="col-6 col-lg-3">
      <div class="card">
        <div class="card-body p-1 clearfix">
          <i class="fa fa-user bg-primary p-3 font-2xl mr-3 float-left"></i>
          <div class="h5 text-primary mb-0 mt-2">50</div>
        </div>
        <div class="text-muted text-uppercase font-weight-bold text-center font-xs">Quant. funcionários</div>
      </div>
    </div>

    <div class="col-6 col-lg-6">
      <div class="card">
        <div class="card-body">
          <div class="h1 text-muted text-right mb-4">
            <i class="icon-user-follow"></i>
          </div>
          <div class="h4 mb-0">385/1000</div>
          <small class="text-muted text-uppercase font-weight-bold">Ocupados</small>
          <div class="progress progress-xs mt-3 mb-0">
            <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
    </div>

</div>

<div class="card-body">
  <div class="chart-wrapper">
    <canvas baseChart class="chart"
    [datasets]="lineChartData"
    [labels]="lineChartLabels"
    [options]="lineChartOptions"
    [legend]="lineChartLegend"
    (chartHover)="chartHovered($event)"
    (chartClick)="chartClicked($event)"></canvas>
  </div>
</div>


<div class="card">
    <div class="card-body">
      <div class="h1 text-muted text-right mb-4">
        <i class="icon-pie-chart"></i>
      </div>
      <div class="h4 mb-0">28%</div>
      <small class="text-muted text-uppercase font-weight-bold">Returning Visitors</small>
      <div class="progress progress-xs mt-3 mb-0">
        <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
  </div>
</div>

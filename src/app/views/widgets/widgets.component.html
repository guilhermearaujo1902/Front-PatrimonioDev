<div class="animated fadeIn m-5">
  <div class="row">


    <div class="col-4 col-lg-4">
      <div class="card overflow-hidden">
        <div class="card-body p-0 d-flex align-items-center">
          <div class="bg-primary text-white py-5 px-1 me-3">
            <i class="fa fa-money fa-3x bg-primary px-5  mr-3 float-left"></i>
          </div>
          <div class="pl-3">
            <div class="fw-semibold text-primary texto-card">$1.999,50</div>
            <div class="text-uppercase legenda-card fw-semibold"><p>Gasto do mês atual</p></div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-4 col-lg-4">
      <div class="card overflow-hidden">
        <div class="card-body p-0 d-flex align-items-center">
          <div class="bg-primary text-white py-5 px-1 me-3">
            <i class="fa fa-user fa-3x bg-primary px-5  mr-3 float-left"></i>
          </div>
          <div class="pl-3">
            <div class="fw-semibold text-primary texto-card">1200</div>
            <div class="text-uppercase legenda-card fw-semibold"><p>Quant. funcionários</p></div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-4 col-lg-4">
      <div class="card overflow-hidden">
        <div class="card-body p-0 d-flex align-items-center">
          <div class="bg-primary text-white py-5 px-1 me-3">
            <i class="fa fa-trash fa-3x bg-primary px-5  mr-3 float-left"></i>
          </div>
          <div class="pl-3">
            <div class="fw-semibold text-primary texto-card">1200</div>
            <div class="text-uppercase legenda-card fw-semibold"><p>Quant. perdas</p></div>
          </div>
        </div>
      </div>
    </div>


    <div class="col-4 col-lg-4">
      <div class="card">
        <div class="card-body">
          <div class="h4 mb-0 texto-card">385/1000</div>
          <small class="text-muted text-uppercase font-weight-bold legenda-card">Equipamentos Ocupados</small>
          <div class="progress progress-xs mt-3 mb-0">
            <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
    </div>
</div>

<div class="card-body">
  <h2 class="text-uppercase text-center pb-5 mt-5" id="titulo-grafico">Valores Gastos nos últimos 7 meses</h2>
  <div class="chart-wrapper">
    <canvas baseChart class="chart"
    [datasets]="lineChartData"
    [labels]="lineChartLabels"
    [options]="lineChartOptions"
    [legend]="lineChartLegend"
   ></canvas>
  </div>
</div>

</div>

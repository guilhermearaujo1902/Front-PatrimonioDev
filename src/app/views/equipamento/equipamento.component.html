<div class="card rounded shadow-sm ml-3 m-3 p-3">
  <form [formGroup]="form">
    <h1 class="col-4 col-lg-3"><span class="texto-destaque">Equipamento</span></h1>
      <div class="p-3">
          <div class="form-row">
              <div class="form-group col-lg-6 col-sm-12 text-start">
                  <label>Código do Equipamento</label>
                  <input type="text" readonly class="form-control" name="codigoTipoEquipamento"  formControlName="codigoTipoEquipamento">
              </div>
              <div class="form-group col-lg-6 col-sm-12 text-start">
                <label>Descrição</label>
                <input type="text" class="form-control" name="descricao" [ngClass]="cssValidator(f.tipoEquipamento)" formControlName="tipoEquipamento" placeholder="Ex: Teclado RGB Gamer Dragon">
                <div *ngIf="f.tipoEquipamento.errors?.required" class="invalid-feedback">A descrição é obrigatória</div>
                <div *ngIf="f.tipoEquipamento.errors?.minlength" class="invalid-feedback">A descrição deve conter no mínimo 5 letras</div>
                <div *ngIf="f.tipoEquipamento.errors?.maxlength" class="invalid-feedback">A descrição deve conter no máximo 50 letras</div>
            </div>
          </div>
            <div class="form-row">
              <div class="form-group col-lg-6 col-sm-12 text-start">
                <label>Categoria</label>
                <select
                class="form-select form-control"
                [ngClass]="cssValidatorCampoSelecao(f.codigoCategoria)"
                formControlName="codigoCategoria"
                required
                >
                  <option value="" disabled>--Selecione uma categoria--</option>
                  <option *ngFor="let categoria of categorias" [value]="categoria.codigoCategoria">
                    {{ categoria.descricao }}
                  </option>
                </select>
                <div *ngIf="f.codigoFabricante.errors?.required" class="invalid-feedback">
                  Categoria é obrigatório
                </div>
              </div>
              <div class="form-group col-lg-6 col-sm-12 text-start">
                <label>Fabricante</label>
                <select
                class="form-select form-control"
                [ngClass]="cssValidatorCampoSelecao(f.codigoFabricante)"
                formControlName="codigoFabricante"
                required
              >
                <option value="" disabled>--Selecione um fabricante--</option>
                <option *ngFor="let fabricante of fabricantes" [value]="fabricante.codigoFabricante">
                  {{ fabricante.nomeFabricante }}
                </option>
              </select>
              <div *ngIf="f.codigoFabricante.errors?.required" class="invalid-feedback">
                Fabricante é obrigatório
              </div>
              </div>
          </div>
          <div class="form-row pt-3">
            <div class="row">
              <div class="col">
                <button type="button" class="btn btn-block btn-success btn-lg" (click)="salvarAlteracao()" [disabled]="!form.valid">{{this.estadoSalvar.includes('cadastrar')?'Cadastrar':'Atualizar'}}</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-block btn-warning btn-lg" (click)="limparCampos()">Limpar</button>
              </div>
            </div>
          </div>
      </div>
  </form>
</div>
<ngx-spinner name="cadastrado" bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-spin-fade" [fullScreen]="true"><p style="color: white" > Cadastrando... </p></ngx-spinner>
<ngx-spinner name="atualizado" bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-spin-fade" [fullScreen]="true"><p style="color: white" > Atualizando... </p></ngx-spinner>
<ngx-spinner name="carregando" bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-spin-fade" [fullScreen] = "true"><p style="color: white" > Carregando... </p></ngx-spinner>

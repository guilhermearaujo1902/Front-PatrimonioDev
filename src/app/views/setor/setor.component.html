<div class="card rounded shadow-sm ml-3 mt-3 p-3" id="formulario">
  <form [formGroup]="form">
    <h1>Cadastrar setor</h1>
    <hr>
      <div class="p-3">
          <!-- <p>Form value: {{form.value | json}}</p> -->
          <!-- <p>Form status: {{form.status | json}}</p> -->
          <div class="form-row">
              <div class="form-group col-12 text-start">
                  <label>Código do Setor</label>
                  <input type="text" readonly class="form-control" name="codigoSetor"  formControlName="codigoSetor">
              </div>
          </div>

          <div class="form-row">
            <div class="form-group col-12 text-start">
                <label>Nome do Setor</label>
                <input type="text" class="form-control" [ngClass]="cssValidator(f.nomeSetor)" name="nomeSetor" formControlName="nomeSetor" placeholder="Nome do setor" autocomplete="nomeSetor" required>
                <div *ngIf="f.nomeSetor.errors?.required" class="invalid-feedback">Nome do setor é obrigatório</div>
                <div *ngIf="f.nomeSetor.errors?.maxlength" class="invalid-feedback">Nome do setor pode ter no máximo 50 caracteres</div>
                <div *ngIf="f.nomeSetor.errors?.minlength" class="invalid-feedback">Nome do setor pode ter no mínimo 4 caracteres</div>

            </div>
          </div>
          <div class="form-row pt-3">
            <div class="row">
              <div class="col">
                <button type="button" class="btn btn-block btn-success btn-lg" [disabled]="!form.valid">Cadastrar</button>
              </div>
            </div>
          </div>
      </div>
  </form>
</div>

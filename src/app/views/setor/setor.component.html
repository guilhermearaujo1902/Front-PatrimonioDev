<div class="card rounded shadow-sm ml-3 m-3 p-3">
  <form [formGroup]="form">
    <h1 class="col-2"><span class="texto-destaque">Setor</span></h1>
      <div class="p-3">
          <div class="form-row">
              <div class="form-group col-lg-6 col-sm-12 text-start">
                  <label>Código do Setor</label>
                  <input type="text" readonly class="form-control" name="codigoSetor"  formControlName="codigoSetor">
              </div>
              <div class="form-group col-lg-6 col-sm-12 text-start">
                <label>Nome do Setor</label>
                <input type="text" class="form-control" [ngClass]="cssValidator(f.nome)" name="nome" formControlName="nome" placeholder="Nome do setor" autocomplete="nome" required>
                <div *ngIf="f.nome.errors?.required" class="invalid-feedback">Nome do setor é obrigatório</div>
                <div *ngIf="f.nome.errors?.maxlength" class="invalid-feedback">Nome do setor pode ter no máximo 50 caracteres</div>
                <div *ngIf="f.nome.errors?.minlength" class="invalid-feedback">Nome do setor pode ter no mínimo 4 caracteres</div>

            </div>
          </div>
          <div class="form-row pt-3">
            <div class="row">
              <div class="col">
                <button type="button" class="btn btn-block btn-success btn-lg mb-1" [disabled]="!form.valid" (click)="salvarAlteracao()">
                  Cadastrar</button>
              </div>
              <div class="col">
                <button type="reset" [disabled]="estadoSalvar == 'atualizarSetor' " class="btn btn-block btn-warning btn-lg">Limpar</button>
              </div>
            </div>
          </div>
      </div>
  </form>
</div>
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-spin-fade" [fullScreen] = "true"><p style="color: white" > Cadastrando... </p></ngx-spinner>


<div class="card rounded shadow-sm p-3 m-5">
  <div class="d-flex">
      <div class="flex-fill pr-3">
          <div class="input-group mb-2">
              <div class="input-group-prepend">
                  <div class="input-group-text">Filtro: </div>
              </div>
              <input type="text" placeholder="Buscar por nome" class="form-control" [(ngModel)]="filtroLista" />
          </div>
      </div>
      <div>
          <a class="d-flex btn btn-outline-primary" routerLink="/dashboard/setor">
              <i class="fa fa-plus-circle my-1"></i>
              <b class="ml-1 d-none d-sm-block" > Novo</b>
          </a>
      </div>
  </div>

  <table class="table table-striped table-hover">
      <thead>
          <tr>

              <th>Código Setor</th>
              <th>Nome Setor</th>
              <th>Excluir</th>
              <th>Alterar</th>

          </tr>
      </thead>
      <tbody *ngIf="setores && setores.length > 0" >
          <tr *ngFor="let item of setoresFiltrados" style="cursor: pointer;">
              <td>{{item.codigoSetor}}</td>
              <td>{{item.nome}}</td>
              <td>
                <div class="btn-group">
                  <button class="btn btn-danger btn-lg" tooltip="Excluir" (click)="AbrirModal($event, template, item.codigoSetor)">
                      <i class="fa fa-delete"></i> Deletar
                  </button>
                </div>
              </td>
              <td>
                <div class="btn-group">
                  <button class="btn btn-warning btn-lg" tooltip="Alterar">
                      <i class="fa fa-delete"></i> Alterar
                  </button>
              </div>
              </td>
          </tr>
      </tbody>
      <tfoot *ngIf="setores.length == 0">
          <tr>
              <td colspan="8" class="text-center">
                  <h4>Nenhum há nenhum setor cadastrado</h4>
              </td>
          </tr>
      </tfoot>
  </table>
</div>
<ng-template #template>
  <div class="modal-body text-center">
    <p>Deseja confirmar a deleção do evento de código {{setorId}}?</p>
    <button type="button" class="btn btn-default" (click)="Confirmar()">Sim</button>
    <button type="button" class="btn btn-primary" (click)="Recusar()">Não</button>
  </div>
</ng-template>

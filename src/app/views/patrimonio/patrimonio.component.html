<div class="card rounded shadow-sm ml-3 m-3 p-3" id="formulario">
  <form [formGroup]="form">
    <h1 class="col-4 col-lg-3"><span class="texto-destaque">Patrimônio</span></h1>
      <div class="p-3">
        <div class="form-row">
          <div class="form-group col-12 text-start">
            <label>Código patrimônio</label>
            <input type="text" readonly class="form-control" name="codigoPatrimonio" formControlName="codigoPatrimonio">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-lg-6 col-sm-12 text-start">
            <label>Funcionário</label>
            <select
            class="form-select form-control"
            formControlName="codigoFuncionario"
            [ngClass]="cssValidatorCampoSelecao(f.codigoFuncionario)"
            required
            >
              <option value="" disabled>--Selecione um funcionário--</option>
              <option *ngFor="let funcionario of funcionarios" [value]="funcionario.codigoFuncionario">
                {{ funcionario.nomeFuncionario }}
              </option>
            </select>
            <div *ngIf="f.codigoFuncionario.errors?.required" class="invalid-feedback">
              Funcionário é obrigatório
            </div>
          </div>

          <div class="form-group col-lg-6 col-sm-12 text-start">
            <label>Equipamento</label>
            <select
            class="form-select form-control"
            formControlName="codigoEquipamento"
            [ngClass]="cssValidatorCampoSelecao(f.codigoEquipamento)"
            required
            >
              <option value="" disabled>--Selecione um equipamento--</option>
              <option *ngFor="let equipamento of equipamentos" [value]="equipamento.codigoTipoEquipamento">
                {{ equipamento.tipoEquipamento }}
              </option>
            </select>
            <div *ngIf="f.codigoEquipamento.errors?.required" class="invalid-feedback">
              Equipamento é obrigatório
            </div>
          </div>
        </div>



        <div class="form-row">
          <div class="form-group col-lg-6 col-sm-12 text-start">
            <label>Usuário</label>
            <input type="hidden" class="form-control" name="codigoUsuario" formControlName="codigoUsuario" readonly>
            <input type="text" class="form-control" name="nomeUsuario" formControlName="nomeUsuario" readonly>
          </div>
          <div class="form-group col-lg-6 col-sm-12 text-start">
            <label>Memória RAM</label>
            <input type="text" class="form-control" name="memoriaRam" formControlName="memoriaRam" placeholder="EX: 13GB 1333MHz">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-lg-6 col-sm-12 text-start">
            <label>Modelo</label>
            <input type="text" class="form-control" name="modelo" formControlName="modelo" placeholder="Modelo do equipamento">
          </div>

          <div class="form-group col-lg-6 col-sm-12 text-start">
            <label>Service tag</label>
            <input type="text" class="form-control" name="serviceTag" formControlName="serviceTag" placeholder="Tag para identificação">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-lg-6 col-sm-12 text-start">
            <label>Armazenamento</label>
            <input type="text" class="form-control" name="armazenamento" formControlName="armazenamento" placeholder="Ex: 500GB">
          </div>
          <div class="form-group col-lg-6 col-sm-12 text-start">
            <label>Processador</label>
            <input type="text" class="form-control" name="processador" formControlName="processador" placeholder="Ex: I7 6º GERAÇÃO">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-lg-6 col-sm-12 text-start">
            <label>Placa de vídeo</label>
            <input type="text" class="form-control" name="placaVideo" formControlName="placaVideo" placeholder="Placa de vídeo">
          </div>
          <div class="form-group col-lg-6 col-sm-12 text-start">
            <label>IP</label>
            <input type="text" class="form-control" name="ip" placeholder="IP" formControlName="ip">
          </div>
        </div>

         <div class="form-row">
          <div class="form-group col-lg-6 col-sm-12 text-start">
            <label>Situação Equipamento</label>
            <select class="form-select form-control">
              <option *ngFor="let name of chaveSituacaoEquipamento" [value]="name"> {{situacaoEquipamento[name]}} </option>
            </select>
          </div>
          <div class="form-group col-lg-6 col-sm-12 text-start">
            <label>MAC</label>
            <input type="text" class="form-control" name="mac" formControlName="mac" placeholder="MAC">
          </div>
        </div>

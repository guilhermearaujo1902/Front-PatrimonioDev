
<div class="card rounded shadow-sm p-3 m-5">
  <div class="d-flex">
      <div class="flex-fill pr-3">
          <div class="input-group mb-2">
              <div class="input-group-prepend">
                  <div class="input-group-text">Filtro: </div>
              </div>
              <input type="text" placeholder="Buscar por nome" class="form-control"/>
          </div>
      </div>
  </div>

  <table class="table table-striped table-hover">
      <thead>
          <tr>

              <th>Código Usuário</th>
              <th>Nome</th>
              <th>Setor</th>
              <th>Excluir</th>
              <th>Alterar</th>

          </tr>
      </thead>
      <tbody>
          <tr>
              <td>1</td>
              <td>Adolfo</td>
              <td>Produto</td>
              <td>
                <div class="btn-group">
                  <button class="btn btn-danger btn-lg" tooltip="Excluir">
                      <i class="fa fa-delete"></i> Deletar
                  </button>
                </div>
              </td>
              <td>
                <div class="btn-group">
                  <button class="btn btn-warning btn-lg" tooltip="Alterar">
                      <i class="fa fa-delete"></i> Alterar
                  </button>
              </div>
              </td>
          </tr>
      </tbody>
      <tfoot *ngIf="">
          <tr>
              <td colspan="8" class="text-center">
                  <h4>Não há nenhum usuário cadastrado</h4>
              </td>
          </tr>
      </tfoot>
  </table>
</div>
<ng-template #template>
  <div class="modal-body text-center">
    <p>Deseja confirmar a deleção do usuário de código {{setorId}}?</p>
    <button type="button" class="btn btn-default" (click)="Confirmar()">Sim</button>
    <button type="button" class="btn btn-primary" (click)="Recusar()">Não</button>
  </div>
</ng-template>
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-spin-fade" [fullScreen] = "true"><p style="color: white" > Removendo... </p></ngx-spinner>

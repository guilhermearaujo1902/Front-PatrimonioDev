<div class="card rounded shadow-sm m-3 p-3">
  <form>
    <div class="row p-3">
      <div class="col-lg-3 pt-1">
        <div class="card mb-3">
          <div class="d-flex align-self-center pt-3">
            <a>
              <img
              src="../../../assets/img/usuario.png"
              name="aboutme" width="120" height="120" class="rounded-circle">
            </a>
          </div>
          <div class="card-body">
          </div>
          <div class="card-footer" id="card-footer-imagem">
            <div class="h4 text-center mb-3">{{nomeUsuario}}</div>
          </div>
        </div>
      </div>
      <div class="col-lg-9">
        <div class="form-row">
          <div class="form-group col-12">
            <h3 class="border-bottom pb-2">Detalhe perfil</h3>
          </div>
          <div class="form-group col-6">
            <label>Username</label>
            <input type="text" placeholder="Digite seu nome no sistema" [ngModelOptions]="{standalone: true}" [(ngModel)]="nomeUsuario" class="form-control"/>
          </div>
          <div class="form-group col-6">
            <label>Setor</label>
            <input readonly type="text" class="form-control"/>
          </div>
          <div class="form-group col-6">
            <label>Empresa</label>
            <input readonly type="text" class="form-control"/>
          </div>
          <div class="form-group col-6">
            <label>Permissão</label>
            <input readonly type="text" class="form-control"/>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-sm-6">
            <label>E-mail</label>
            <input readonly type="text" class="form-control" />
          </div>
        </div>
        <div>
          <h3 class="pt-3 pb-2 border-bottom">Mudar senha</h3>
          <p>Caso mude de senha, preencha os campos abaixo:</p>
        </div>
        <div class="form-row">
          <div class="form-group col-sm">
            <label>Senha</label>
            <input type="password" class="form-control" />
          </div>
          <div class="form-group col-sm">
            <label>Confirmar Senha</label>
            <input type="password" class="form-control" />
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="d-flex">
        <button class="btn btn-outline-secondary mr-auto border">
          Cancelar Alteração
        </button>
        <button class="btn btn-success">
          <span class="spinner-border spinner-border-sm mr-1"></span>
          Salvar Alteração
        </button>
      </div>
    </div>
  </form>
</div>

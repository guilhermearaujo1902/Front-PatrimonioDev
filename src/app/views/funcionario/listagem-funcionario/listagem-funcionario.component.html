
<div class="card rounded shadow-sm p-3 m-5">
  <div class="d-flex">
      <div class="flex-fill pr-3">
          <div class="input-group mb-2">
              <div class="input-group-prepend">
                  <div class="input-group-text">Filtro: </div>
              </div>
              <input type="text" placeholder="Buscar por registros" class="form-control" />
          </div>
      </div>
      <div>
          <a class="d-flex btn btn-outline-primary" routerLink="/eventos/detalhe">
              <i class="fa fa-plus-circle my-1"></i>
              <b class="ml-1 d-none d-sm-block"> Novo</b>
          </a>
      </div>
      <div class="ml-1">
        <button class="btn btn-success mb-1"> <i class="fa fa-file-excel-o my-1" id="icone-excel"></i> Exportar para Excel</button>
      </div>
  </div>

  <table class="table table-striped table-hover">
      <thead>
          <tr>

              <th>Código funcionário</th>
              <th>Nome</th>
              <th>Situação</th>
              <th>Excluir</th>
              <th>Alterar</th>

          </tr>
      </thead>
      <tbody >
          <tr style="cursor: pointer;">
              <td>1</td>
              <td>Adolfo</td>
              <td>Ativo</td>
              <td>
                  <div class="btn-group">
                      <button class="btn btn-danger btn-lg" tooltip="Excluir">
                          <i class="fa fa-delete"></i> Excluir
                      </button>
                  </div>
              </td>
              <td>
                <div class="btn-group">
                  <button class="btn btn-warning btn-lg" tooltip="Alterar">
                      <i class="fa fa-delete"></i> Alterar
                  </button>
              </div>
              </td>
          </tr>
      </tbody>
      <!-- <tfoot *ngIf="eventos.length == 0">
          <tr>
              <td colspan="8" class="text-center">
                  <h4>Nenhum evento encontrado</h4>
              </td>
          </tr>
      </tfoot> -->
  </table>
</div>
<ng-template #template>
  <div class="modal-body text-center">
    <p>Deseja confirmar a deleção do evento de código {{eventoId}}?</p>
    <button type="button" class="btn btn-default" >Sim</button>
    <button type="button" class="btn btn-primary" >Não</button>
  </div>
</ng-template>

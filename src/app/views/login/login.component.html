<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="form">
                  <h1>Login</h1>
                  <p class="text-muted">Entre com sua conta</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="E-mail" [ngClass]="cssValidator(f.email)" formControlName="email" placeholder="E-mail" autocomplete="email" required>
                    <div *ngIf="f.email.errors?.required" class="invalid-feedback">E-mail é obrigatório</div>
                    <div *ngIf="f.email.errors?.minlength" class="invalid-feedback">E-mail pode ter no mínimo 10 caracteres</div>
                    <div *ngIf="f.email.errors?.email" class="invalid-feedback">E-mail está inválido</div>

                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" [ngClass]="cssValidator(f.senha)" formControlName="senha" placeholder="Senha" autocomplete="senha" required>
                    <div *ngIf="f.senha.errors?.required" class="invalid-feedback">Senha é obrigatório</div>
                    <div *ngIf="f.senha.errors?.minlength" class="invalid-feedback">Senha pode ter no mínimo 5 caracteres</div>

                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" (click)="validarCredenciais()" [disabled]="!form.valid" class="btn btn-primary px-4">Login</button>
                    </div>
                    <!-- <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Esqueceu sua senha?</button>
                    </div> -->
                  </div>
                  <div class="row mt-5">
                    <div class="col-4">
                      <button class="btn btn-primary"><i class="fa fa-linkedin"></i></button>
                    </div>
                    <div class="col-4">
                      <button class="btn" id="icon_face"><i class="fa fa-facebook"></i></button>
                    </div>
                  <div class="col-4">
                    <button class="btn" id="icon_google"><i class="fa fa-google-plus"></i></button>
                </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-dark py-5 d-md-down-none" style="width:44%">
              <div class="row d-flex justify-content-center">
                <img src="../../../assets/img/ps.png" width="100" height="100" alt="logo"/>
              </div>
              <div class="card-body text-center">
                <div>
                  <h2>Cadastre-se</h2>
                  <p>Realize seu cadastro na plataforma clicando no botão abaixo</p>
                  <button type="button" routerLink="/register" class="btn btn-primary active mt-3">Cadastrar-se agora!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-clip-rotate" [fullScreen] = "true"><p style="color: white" > Validando Credenciais... </p></ngx-spinner>

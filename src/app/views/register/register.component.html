<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form [formGroup]="form">
                <h1>Cadastrar-se</h1>
                <p class="text-muted">Crie sua conta</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" name="username" [ngClass]="cssValidator(f.username)" formControlName="username" placeholder="Username" autocomplete="username" required>
                  <div *ngIf="f.username.errors?.required" class="invalid-feedback">Username é obrigatório</div>
                  <div *ngIf="f.username.errors?.maxlength" class="invalid-feedback">Username deve ter no máximo 50 caracteres</div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" [ngClass]="cssValidator(f.email)" name="email" formControlName="email" placeholder="E-mail" autocomplete="email" required>
                  <div *ngIf="f.email.errors?.required" class="invalid-feedback">E-mail é obrigatório</div>

                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" name="senha" formControlName="senha" placeholder="Senha" autocomplete="new-password" required>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Repeat password" autocomplete="new-password" required>
                </div>
                <div class="row">
                  <div class="col-8">
                    <button type="button" class="btn btn-block btn-success" [disabled]="!form.valid">Cadastrar</button>
                  </div>
                  <div class="col-4">
                    <button type="button" routerLink="/login" class="btn btn-block btn-primary">Voltar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>


<div class="card rounded shadow-sm p-3 m-5">
  <div class="d-flex">
      <div class="flex-fill pr-3">
          <div class="input-group mb-2">
              <div class="input-group-prepend">
                  <div class="input-group-text">Filtro: </div>
              </div>
              <input type="text" placeholder="Buscar por registros" class="form-control" (input)="onChange($event)"/>
          </div>
      </div>
      <div>
          <a class="d-flex btn btn-outline-primary" routerLink="/dashboard/fabricante">
              <i class="fa fa-plus-circle my-1"></i>
              <b class="ml-1 d-none d-sm-block">Novo</b>
          </a>
      </div>
      <div class="ml-1"  *ngIf="ehAdministrador">
        <button class="btn btn-success mb-1" (click)="exportarParaExcel()"> <i class="fa fa-file-excel-o my-1" id="icone-excel"></i> Exportar para Excel</button>
      </div>
  </div>
  <ngx-table
  [data]="data"
  [configuration]="configuracao"
  [columns]="colunas"
  [noResultsTemplate]="mensagemSemCadastro"
  [summaryTemplate]="summaryTemplateRef"
  [loadingTemplate]="loadingTemplate"

  #table>
  <ng-template let-row>
    <td>
      <div class="font-small">{{ row.codigoFabricante }}</div>
    </td>
    <td>
      <span class="font-small">{{ row.nomeFabricante }}</span>
    </td>
    <td>
      <button class="btn btn-warning btn-lg" (click)="detalheFabricante(row.codigoFabricante)">
        Alterar
      </button>
      </td>
      <td>
        <button class="btn btn-danger btn-lg" (click)="abrirModal($event, template, row.codigoFabricante)">
          Excluir
        </button>
      </td>
    </ng-template>
  </ngx-table>
</div>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Deseja confirmar a deleção do fabricante de código {{codigoFabricante}}?</p>
    <button type="button" class="btn btn-default" (click)="confirmar()">Sim</button>
    <button type="button" class="btn btn-primary" (click)="recusar()">Não</button>
  </div>
</ng-template>

<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-spin-fade" [fullScreen] = "true"><p style="color: white" > Buscando... </p></ngx-spinner>

<ng-template #summaryTemplateRef let-total="total">
  <th>Total de registros: {{ total }}</th>
</ng-template>

<ng-template #mensagemSemCadastro>
  <td [attr.colspan]="colunas.length" class="no-results text-center">
    <h4>Não há nenhum fabricante cadastrado</h4>
  </td>
</ng-template>

<ng-template #loadingTemplate>
  <td [attr.colspan]="colunas.length">
    <div class="loader">Loading...</div>
  </td>
</ng-template>

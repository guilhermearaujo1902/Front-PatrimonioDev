
<div class="card rounded shadow-sm p-3 m-5">
  <div class="d-flex">
      <div class="flex-fill pr-3">
          <div class="input-group mb-2">
              <div class="input-group-prepend">
                  <div class="input-group-text">Filtro: </div>
              </div>
              <input type="text" placeholder="Buscar por nome" class="form-control" [(ngModel)]="filtroLista" />
          </div>
      </div>
      <div>
          <a class="d-flex btn btn-outline-primary" routerLink="/dashboard/fabricante">
              <i class="fa fa-plus-circle my-1"></i>
              <b class="ml-1 d-none d-sm-block"> Novo</b>
          </a>
      </div>
  </div>

  <table class="table table-striped table-hover">
      <thead>
          <tr>

              <th>Código fabricante</th>
              <th>Nome</th>
              <th>Excluir</th>
              <th>Alterar</th>

          </tr>
      </thead>
      <tbody *ngIf="fabricantes && fabricantes.length > 0" >
          <tr *ngFor="let item of fabricantesFiltrados" style="cursor: pointer;">
              <td>{{item.codigoFabricante}}</td>
              <td>{{item.nomeFabricante}}</td>
              <td>
                  <div class="btn-group">
                      <button class="btn btn-danger btn-lg" tooltip="Excluir" (click)="abrirModal($event, template, item.codigoFabricante)">
                          <i class="fa fa-delete"></i> Deletar
                      </button>
                  </div>
              </td>
              <td>
                <div class="btn-group">
                  <button class="btn btn-warning btn-lg" tooltip="Alterar">
                      <i class="fa fa-delete"></i> Alterar
                  </button>
              </div>
              </td>
          </tr>
      </tbody>
      <tfoot *ngIf="fabricantes.length == 0">
          <tr>
              <td colspan="8" class="text-center">
                  <h4>Nenhum há nenhum fabricante cadastrado</h4>
              </td>
          </tr>
      </tfoot>
  </table>
</div>
<ng-template #template>
  <div class="modal-body text-center">
    <p>Deseja confirmar a deleção do fabricante de código {{codigoFabricante}}?</p>
    <button type="button" class="btn btn-default" (click)="confirmar()">Sim</button>
    <button type="button" class="btn btn-primary" (click)="recusar()">Não</button>
  </div>
</ng-template>
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-spin-fade" [fullScreen] = "true"><p style="color: white" > Buscando... </p></ngx-spinner>

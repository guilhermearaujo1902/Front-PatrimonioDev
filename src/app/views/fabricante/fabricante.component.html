<div class="card rounded shadow-sm ml-3 m-3 p-3" id="formulario">
  <form [formGroup]="form">
    <h1>Cadastrar fabricante</h1>
    <hr>
      <div class="p-3">
          <!-- <p>Form value: {{form.value | json}}</p> -->
          <!-- <p>Form status: {{form.status | json}}</p> -->
          <div class="form-row">
              <div class="form-group col-12 text-start">
                  <label>Código do fabricante</label>
                  <input type="text" readonly class="form-control" name="codigoFabricante"  formControlName="codigoFabricante">
              </div>
          </div>

          <div class="form-row">
            <div class="form-group col-12 text-start">
                <label>Nome do fabricante</label>
                <input type="text" class="form-control" [ngClass]="cssValidator(f.nomeFabricante)" name="nomeFabricante" formControlName="nomeFabricante" placeholder="Nome do fabricante" autocomplete="nomeSetor" required>
                <div *ngIf="f.nomeFabricante.errors?.required" class="invalid-feedback">Nome do fabricante é obrigatório</div>
                <div *ngIf="f.nomeFabricante.errors?.maxlength" class="invalid-feedback">Nome do fabricante pode ter no máximo 60 caracteres</div>
                <div *ngIf="f.nomeFabricante.errors?.minlength" class="invalid-feedback">Nome do fabricante pode ter no mínimo 2 caracteres</div>

            </div>
          </div>
          <div class="form-row pt-3">
            <div class="row">
              <div class="col">
                <button type="button" class="btn btn-block btn-success btn-lg" [disabled]="!form.valid">Cadastrar</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-block btn-warning btn-lg">Limpar</button>
              </div>
            </div>
          </div>
      </div>
  </form>
</div>

<div class="card border-0 rounded m-3" id="formulario">
  <form [formGroup]="form">
    <h1 class="col-4 col-lg-3"><span class="texto-destaque">Perda</span></h1>
    <div class="p-3">

      <div class="form-row">
        <div class="form-group col-12 text-start">
          <label>Motivo da perda</label>
          <textarea [ngClass]="cssValidator(f.motivoDaPerda)" formControlName="motivoDaPerda"
            class="form-control" name="motivo" rows="5" cols="50" required></textarea>
          <div *ngIf="f.motivoDaPerda.errors?.required" class="invalid-feedback">O
            motivo é obrigatório</div>
          <div *ngIf="f.motivoDaPerda.errors?.maxlength" class="invalid-feedback">O
            motivo pode ter no máximo 300 caracteres</div>
          <div *ngIf="f.motivoDaPerda.errors?.minlength" class="invalid-feedback">O
            motivo pode ter no mínimo 30 caracteres</div>

        </div>
      </div>
      <div class="form-row pt-3">
        <div class="row">
          <div class="col">
            <button type="button" class="btn btn-block btn-success btn-lg"
              [disabled]="!form.valid" (click)="salvarAlteracao()">Declarar</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
